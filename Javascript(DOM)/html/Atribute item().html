<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Item</title>
</head>
<body>
    
    <p id="ganti">Akan Diganti</p>

    <button type="button" onclick="tombolGanti()" name="button">Tombol Ganti</button>

    <script type="text/javascript">

        function tombolGanti() {
            
            let initial = document.getElementsByTagName("button")[0]
            let varForChange = initial.attributes.item(2).name
            document.getElementById("ganti").innerHTML = varForChange

        }

    </script>

</body>
</html>
