<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
    <style>
        .accomodateContent{
            flex-direction: row;
            margin: 0 auto;
            padding: 10px;
        }
        .contents{
            border: 1px dashed black;
            border-width: 2px;
        }
        .formElement{
            margin: 8px;
            align-items: left;
        }
    </style>
</head>
<body>
    
    <div class="accomodateContent">

        <div class="contents">

            <h1>Isi Data Diri</h1>

            <form id="formBio">

                <div class="formElement">
                    <label for="namaDepan">Nama Depan : </label>
                    <input type="text" name="namadepan" id="namaDepan"><br>
                </div>
                
                <div class="formElement">
                    <label for="namaTengah">Nama Tengah : </label>
                    <input type="text" name="namatengah" id="namaTengah"><br>
                </div>

                <div class="formElement">
                    <label for="namaBelakang">Nama Belakang : </label>
                    <input type="text" name="namabelakang" id="namaBelakang"><br>
                </div>

                <div class="formElement">
                    <label for="umur">Umur : </label>
                    <input type="text" name="umur" id="umur"><br>
                </div>

                <div class="formElement">
                    <label for="hobi">Hobi : </label>
                    <input type="text" name="hobi" id="hobi"><br>
                </div>

                <div class="formElement">
                    <label for="domisili">Domisili : </label>
                    <input type="text" name="domisili" id="domisili">
                </div>

                <div class="formElement">
                    <input type="submit" value="Kirim"><br>
                </div>

            </form>

        </div>



    </div>

    <script>

        const initial = document.getElementById('formBio')

        initial.addEventListener("submit", () => {
            const inputNamaDepan    = document.getElementById('namaDepan').value;
            const inputNamaTengah   = document.getElementById('namaTengah').value;
            const inputNamaBelakang = document.getElementById('namaBelakang').value;
            const umur              = document.getElementById('umur').value;
            const hobi              = document.getElementById('hobi').value;
            const domisili          = document.getElementById('domisili').value;
            const createH4          = document.createElement("h4")
            const resultH4          = createH4.innerHTML = `Nama Depan ${inputNamaDepan}, Nama Tengah ${inputNamaTengah}, Nama Belakang ${inputNamaBelakang}, Nama Lengkap ${inputNamaDepan} ${inputNamaTengah} ${inputNamaBelakang}, Umur ${umur}, Hobi ${hobi}, Domisili ${domisili}`
            const classContent      = document.querySelector(".contents");
            classContent.appendChild(createH4)
            event.preventDefault()
        })

    </script>

</body>
</html>
