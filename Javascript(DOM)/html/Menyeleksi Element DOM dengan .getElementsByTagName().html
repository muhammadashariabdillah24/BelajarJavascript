<!-- Method ini digunakan untuk memilih element pada DOM berdasarkan nama tag nya. Seperti yang kita pelajari bahwa penulisan setiap element pasti memiliki tag, contoh <h1></h1> terdiri dari tag pembuka <h1> dan tag penutup </h1>. Ataupun tag image <img/>  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" class="miegoreng">
    <input type="text" class="mierebus">

    <button type="button" onclick="jalanScript()">Jalan</button>

    <script type="text/javascript">
    
        function jalanScript() {
            
            console.log(document.getElementsByTagName('input'));
            
        }

    </script>

</body>
</html>
