<!-- Method ini digunakan untuk memilih element pada DOM berdasarkan nama selector nya. Seperti yang sudah kita pelajari di materi CSS sebelumnya, -->
<!-- Dan method querySelector digunakan untuk mengambil semua class -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" class="aku" placeholder="Masukan Nama Kamu"> <br />
    <input type="text" class="barang" placeholder="Masukan Nama Barang Yang Kamu Pinjam"> <br />
    <input type="text" class="dia" placeholder="Masukan Nama Dia"> <br /><br />

    <button type="button" name="button" onclick="pinjamBarang()">Pinjam</button>

    <script type="text/javascript">

        function pinjamBarang() {
            
            console.log(document.querySelector('.aku'));
            console.log(document.querySelector('.barang'));
            console.log(document.querySelector('.dia'));

        }

    </script>


    
</body>

</html>
